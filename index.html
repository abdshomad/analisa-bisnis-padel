<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bisnis Padel - Dasbor Analisis Pasar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-cyan': '#14b8a6', // Updated from #06b6d4 to a teal color
              'brand-dark': '#0f172a',
              'brand-light-dark': '#1e293b',
              'brand-text': '#e2e8f0',
              'brand-text-muted': '#94a3b8',
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fall {
        0% {
          transform: translateY(-20vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(120vh) rotate(720deg);
          opacity: 0;
        }
      }
      .animate-fall {
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes pop-in {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      .reading-highlight {
        background-color: rgba(20, 184, 166, 0.2); /* brand-cyan with 20% opacity */
        box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.4);
        border-radius: 4px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      @keyframes scan-line {
        0% {
          top: 0;
          opacity: 0.6;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }
      .scanning-effect::after {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, rgba(20, 184, 166, 0.8), transparent);
        box-shadow: 0 0 10px rgba(20, 184, 166, 0.6);
        animation: scan-line 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @media print {
        /* Hide only elements specifically marked as no-print */
        .no-print {
          display: none !important;
        }

        /* General page setup for printing */
        @page {
          size: A4;
          margin: 1.5cm;
        }

        /* Force browsers to print background colors and images to match the screen */
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Add page break controls for better document flow */
        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid;
        }
        
        section {
          page-break-inside: avoid;
        }
        
        /* Ensure charts render correctly */
        .recharts-responsive-container, .recharts-wrapper {
            width: 100% !important;
            height: 250px !important;
        }
        .recharts-wrapper svg {
            width: 100% !important;
        }
        
        /* Hide iframes */
        iframe {
            display: none !important;
        }
      }
    </style>

}
